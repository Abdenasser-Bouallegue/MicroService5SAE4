<!DOCTYPE html> 
<html lang="en">

	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- Header -->
			
			<!-- /Header -->
			
			<!-- Breadcrumb -->
		
			<!-- /Breadcrumb -->
		
			<!-- Blog Grid -->
			<section class="course-content" style="padding: 20PX">
				<div class="container">
				  <div class="row align-items-center">
					<div class="col-md-6">
					  <div class="blog-content blog-read">
						<a id="openPopupBtn" (click)="openPopup()" class="read-more btn btn-primary">Add Forum</a>
					  </div>
					</div>
					<div class="col-md-6">
					  <div class="input-group">
						<input type="text" placeholder="Search..." class="form-control" [(ngModel)]="searchTitle" (input)="onSearchInput()">
						<div class="input-group-append">
						  <button type="submit" class="btn btn-primary" (click)="getPostsByTitle(searchTitle)"><i class="fa fa-search"></i></button>
						</div>
					  </div>
					</div>
				  </div>
				  <br>
				  <div class="row masonry-blog-blk">
					<div class="col-lg-3">
							<!-- Blog Post -->
							<div class="d-flex ">

								<div *ngFor="let f of forums" class="col-12 mb-4">
								  <!-- col-12 makes each blog take up the full width on all screen sizes -->
								  <!-- mb-4 adds margin-bottom to create space between each blog -->
								  <div class="blog grid-blog">
									<div class="blog-image">
										<img *ngIf="f.image" class="img-fluid" [src]="'data:image/jpeg;base64, ' + f.image" alt="Blog Image">


									</div>

									<div class="blog-grid-box masonry-box">
									  <div class="blog-info clearfix">
										<div class="post-left">
										  <ul>
											<li><img class="img-fluid" src="assets/img/icon/icon-22.svg" alt="">{{ f.createDate| date:'YYYY-MM-dd' }}</li>
										  </ul>
										</div>
									  </div>
									  <h3 class="blog-title">{{ f.title }}</h3>
									  <div class="blog-content blog-read">
										<p>{{ f.body }}</p>
										<div class="btn-container">
										  <a  [routerLink]="['/showforum', f.idForum] " class="btn btn-primary small-btn">Read More</a>
										  <a (click)="openPopupUpdate(f)"  class="btn btn-primary small-btn">Update</a>
										  <a (click)="deleteForum(f)"   class="btn btn-primary small-btn">Delete</a>
										</div>
									  </div>
									</div>
								  </div>
								</div>
							  </div>
							  
							  
							  
							<!-- /Blog Post -->
							
							
						
						
							
							
							
						</div>
					</div>

					<!-- Load button -->
					<div class="load-more text-center">
						<a href="javascript:void(0);" class="btn btn-primary">Load More</a>
					</div>
					<!-- /Load button -->
				</div>
			</section>
			<!-- /Blog Grid -->
			
			<!-- Footer -->
			
			<!-- /Footer -->
		   
		</div>
		<div id="popup" class="popup" >
			<div class="popup-content">
				<span class="close" (click)="closePopup()">&times;</span>
				<!-- Add your ad content here -->
				<div class="container mt-5">
					<div class="row justify-content-center align-items-center">
						<div class="col-md-8">
							<form (ngSubmit)="onSubmit()" class="bg-light p-4 rounded">
								<div class="form-group">
									<label for="image"></label>
									<input type="file" class="form-control-file" id="image" (change)="onFileSelected($event)" accept="image/*">
								  </div>
								  <br>
							  <div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" id="title" [(ngModel)]="newForum.title" name="title" required>
							  </div>
					  <br>
							  <div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" [(ngModel)]="newForum.body" name="description" required></textarea>
							  </div>
					  <br>
							  <div class="text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						  </div>
						</form>
					  </div>
					</div>
				  </div>    </div>
		</div>
		<div id="popupUpdate" class="popup">
			<div class="popup-content">
				<span class="close" (click)="closePopupUpdate()">&times;</span>
				<!-- Add your ad content here -->
				<div class="container mt-5">
					<div class="row justify-content-center align-items-center">
					  <div class="col-md-8">
						<form (ngSubmit)="updateForum()" class="bg-light p-4 rounded">
						  <div class="form-group">
							<input type="file" class="form-control-file" id="image" (change)="onFileSelected($event)" accept="image/*" placeholder="Choose an image">
						  </div>
						  <br>
						  <div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title" [(ngModel)]="forumToUpdate.title" name="title" required>
						  </div>
						  <br>
						  <div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control" id="description" [(ngModel)]="forumToUpdate.body" name="description" required></textarea>
						  </div>
						  <br>
						  <div class="text-center">
							<button type="submit" class="btn btn-primary">Update</button>
						  </div>
						</form>
					  </div>
					</div>
				</div></div></div>
				  
		

	   <!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="assets/js/jquery-3.7.1.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- counterup JS -->
		<script src="assets/js/jquery.waypoints.js"></script>
		<script src="assets/js/jquery.counterup.min.js"></script>

		<!-- Owl Carousel -->
		<script src="assets/js/owl.carousel.min.js"></script>	

		<!-- Slick Slider -->
		<script src="assets/plugins/slick/slick.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
		
	</body>
