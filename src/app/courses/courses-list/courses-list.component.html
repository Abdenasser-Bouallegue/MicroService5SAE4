<p>courses-list works!</p>

<div class="container h-75">
    <div class="d-flex flex-wrap p-2">
        <course *ngFor="let course of courses" [course]="course"></course> 
    </div>
    <div class="paginator-bar">
        <button 
        (click)="previousPage()"
            [disabled]="pageIndex == 0"
            class="btn btn-outline-info paginator-button paginator-button-right"
        >
            previous page
        </button>
        <div class="paginator-counter">
            <p 
                class="page-index-box" 
                *ngFor="let pageNumber of pageNumberCounter(); let i = index"
            >{{ i + 1 }}</p>
        </div>
        <button 
            (click)="nextPage()"
            [disabled]="pageIndex == totalPageNumber"
            class="btn btn-outline-info paginator-button paginator-button-right"
        >
            next page
        </button>
    </div> 
    
    {{ pageIndex }} | {{ courseSerchValue }}
</div>

<p *ngIf="errorMessage != null">{{ errorMessage }}</p>
<p *ngIf="courses == null || courses.length <= 0 ">No courses to display at the moment</p>
<server-error *ngIf="serverError"></server-error>
