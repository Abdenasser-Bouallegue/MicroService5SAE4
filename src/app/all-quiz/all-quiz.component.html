<div class="container">
  <h2>All Quizzes</h2>

  <div *ngIf="loading" class="loading">
    <p>Loading quizzes...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <table class="table table-bordered" *ngIf="!loading">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quiz of quizzes">
        <td>{{ quiz.id }}</td>
        <td>{{ quiz.title }}</td>
        <td>{{ quiz.description }}</td>
        <td>{{ quiz.duration }} minutes</td>
        <td>
          <button (click)="deleteQuiz(quiz)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
