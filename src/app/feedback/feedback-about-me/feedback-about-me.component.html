<!-- Main Wrapper -->
<div class="main-wrapper">
  <!--Dashbord Student -->
  <div class="page-content">
      <div class="container">
          <div class="row">
              <!-- Profile Details -->
              <div class="col-xl-9 col-md-8">
                  <div class="settings-widget profile-details">
                      <div class="settings-menu p-0">
                          <div class="profile-heading">
                              <h3>Feedbacks About Me</h3>
                              <p>You recieved Feedbacks</p>
                          </div>
                          <!-- Iterate over feedbacks and display each one -->
                          <div *ngFor="let feedback of feedbacks" class="course-group mb-0 d-flex">
                              <div class="course-group-img d-flex align-items-center">
                                  <a href="instructor-profile.html"><img src="assets/img/feedback-d.jpg" alt="" class="img-fluid"></a>
                                  <div class="course-name">
                                      <h4><a href="instructor-profile.html">{{ feedback.reclamationCategory }}</a></h4>
                                      <p>{{ feedback.title }}</p>
                                      <p>{{ feedback.body }}</p>
                                  </div>
                              </div>
                              <div class="profile-share d-flex align-items-center justify-content-center">

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Profile Details -->
          </div>
      </div>
  </div>
</div>
