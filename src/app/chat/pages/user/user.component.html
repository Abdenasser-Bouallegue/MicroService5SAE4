<div>
 


      

    <form class="form-inline my-2 my-lg-0">
      <span *ngIf="loggedOut">
        <button class="btn btn-primary mr-sm-5 my-2 my-sm-0" type="submit" data-toggle="modal"
          data-target="#exampleModalCenter"><i class="fa-solid fa-user-plus"></i> Add User</button>

        <button class="btn mr-sm-5 my-2 my-sm-0" type="submit" data-toggle="modal"
          data-target="#exampleModalCenter2"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button>
      </span>

      <span *ngIf="loggedIn">
        <button class="btn btn-success mr-sm-5 my-2 my-sm-0" type="submit" routerLink="chat" *ngIf="chatbox">My
          Chats</button>
        <button class="btn btn-danger mr-sm-5 my-2 my-sm-0" type="submit" (click)="logout()"><i class="fa-solid fa-arrow-right-to-bracket"></i>  LogOut</button>
      </span>
    </form>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Enter User Name</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- ========================= -->
      <form [formGroup]="registerForm">
        <div class="form-group text-center">
          <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div class="text-center">
          <button type="submit" (click)="adduser()" class="btn btn-primary btn-sm">Add User</button>
        </div>
        <div class="text-center mt-3">
          <div class="small alert alert-danger feild" role="alert" *ngIf="
                        registerForm.controls['username'].touched &&
                        registerForm.controls['username'].invalid &&
                        registerForm.controls['username'].errors?.['required']
                      " style="color: #ff5360 ">Please enter username*
          </div>
          <div class="small alert alert-{{alert}} feild" role="alert" *ngIf="successregister">{{registermsg}}
          </div>
        </div>
      </form>
      <!-- ========================= -->
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
area-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Enter User Name</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- ========================= -->
      <form [formGroup]="loginForm">
        <div class="form-group text-center">
          <input type="text" class="form-control" formControlName="username" id="exampleInputEmail2"
            aria-describedby="emailHelp">
        </div>
        <div class="text-center">
          <button type="submit" (click)="login()" class="btn btn-primary btn-sm">Login</button>
        </div>
        <div class="text-center mt-3">
          <div class="small alert alert-danger feild" role="alert" *ngIf="
                        loginForm.controls['username'].touched &&
                        loginForm.controls['username'].invalid &&
                        loginForm.controls['username'].errors?.['required']
                      " style="color: #ff5360">Please enter username*
          </div>
          <div class="small alert alert-{{alert2}} feild" role="alert" *ngIf="successlogin">{{loginmsg}}
          </div>
        </div>
      </form>
      <!-- app.component.html -->



      <!-- ========================= -->
    </div>
  </div>
</div>
</div>
