


<div class="container">
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-end">
      <div class="mt-4 card shadow text-dark text-end ">
        <div class=" bg-info p-2">
      
          Remaining time ‚è±<div>{{remainingTime}}</div>
          
        </div>
        
      </div>
    </div>
    <div  class="card shadow p-2 mt-5">

<div *ngFor="let question of quiz?.questions; let i = index">

  <h3>{{ question.questionText }}</h3>


  <div *ngFor="let option of question.options; let j = index" class="option-group">
    <label>
      <input type="radio" [(ngModel)]="userResponses[i]" [value]="j" [name]="'question_' + i">
      {{ option.optionText }}
    </label>
   
  </div>
  </div>

</div>

<button class="btn btn-primary" (click)="submitQuiz()">Submit Quiz</button>
