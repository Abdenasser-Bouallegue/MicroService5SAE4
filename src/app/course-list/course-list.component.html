<div class="course-list-container">
  <h2>Liste des Cours</h2>
  
  <ul *ngIf="courses.length > 0; else noCourses">
    <li *ngFor="let course of courses">
      <div *ngIf="editCourse && editCourse.id === course.id; else viewMode">
        <!-- Mode édition -->
        <input [(ngModel)]="editCourse.label" placeholder="Nom du cours" />
        <input [(ngModel)]="editCourse.description" placeholder="Description du cours" />
        <button (click)="updateCourse()">Save</button>
        <button (click)="cancelEdit()">Cancel</button>
      </div>

      <ng-template #viewMode>
        <!-- Mode affichage -->
        <h3>{{ course.label }}</h3>
        <p>{{ course.description }}</p>
        <button (click)="startEdit(course)">Edit</button>
        <!-- Assurez-vous que l'id est défini avant de permettre la suppression -->
        <button *ngIf="course.id" (click)="deleteCourse(course.id)">Delete</button>
      </ng-template>
    </li>
  </ul>

  <ng-template #noCourses>
    <p>Aucun cours disponible.</p>
  </ng-template>
</div>
